<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Chihuahua</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    
    <mat-form-field class="example-form-field">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" [(ngModel)]="">
        @if (value) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>


  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    Rows: {{ rows }} Fitness: {{ fitness }}
    <mat-chip-set aria-label="Chihuahua traits">
      <mat-chip>charming</mat-chip>
      <mat-chip>graceful</mat-chip>
      <mat-chip>sassy</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
